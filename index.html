<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Live Canvas">
    <meta property="og:description" content="Collaborate on a pixel painting in real time">
    <title>Live Canvas</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas width="100" height="100"></canvas>
    <div class="brushes">
        <div class="brush small selected">∎</div>
        <div class="brush large">✚</div>
    </div>
    <div class="count">1 online</div>
    <div class="palette">
        <div data-color="6d001a" style="background-color: #6d001a"></div>
        <div data-color="be0039" style="background-color: #be0039"></div>
        <div data-color="ff4500" style="background-color: #ff4500"></div>
        <div data-color="ffa800" style="background-color: #ffa800"></div>
        <div data-color="ffd635" style="background-color: #ffd635"></div>
        <div data-color="7eed56" style="background-color: #7eed56"></div>
        <div data-color="00a368" style="background-color: #00a368"></div>
        <div data-color="009eaa" style="background-color: #009eaa"></div>
        <div data-color="51e9f4" style="background-color: #51e9f4"></div>
        <div data-color="2450a4" style="background-color: #2450a4"></div>
        <div data-color="493ac1" style="background-color: #493ac1"></div>
        <div data-color="811e9f" style="background-color: #811e9f"></div>
        <div data-color="b44ac0" style="background-color: #b44ac0"></div>
        <div data-color="ff3881" style="background-color: #ff3881"></div>
        <div data-color="ff99aa" style="background-color: #ff99aa"></div>
        <div data-color="ffb470" style="background-color: #ffb470"></div>
        <div data-color="9c6926" style="background-color: #9c6926"></div>
        <div data-color="6d482f" style="background-color: #6d482f"></div>
        <div data-color="000000" style="background-color: #000000"></div>
        <div class="selected" data-color="515252" style="background-color: #515252"></div>
        <div data-color="9ca0a3" style="background-color: #9ca0a3"></div>
        <div data-color="ffffff" style="background-color: #ffffff"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
